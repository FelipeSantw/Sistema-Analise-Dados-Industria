<!-- Gráfico Principal -->
<c-card class="my-4">
  <c-card-body>
    <h4 class="card-title mb-0">Main Chart</h4>
    <c-chart
      [data]="mainChart.data"
      [height]="300"
      [options]="mainChart.options"
      type="line"
      (chartRef)="handleChartRef($event)">
    </c-chart>
  </c-card-body>
</c-card>
